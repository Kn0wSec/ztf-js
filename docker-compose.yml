
version: '3.8'

services:
  # Policy Decision Service
  ztf-policy-service:
    build:
      context: ./packages/ztf-policy-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017/ztf
      - REDIS_URL=redis://redis:6379
    depends_on:
      - mongodb
      - redis
    networks:
      - ztf-network

  # MongoDB for audit logs and policy storage
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ztf-network

  # Redis for caching policy decisions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ztf-network

  # Example MERN application
  mern-example:
    build:
      context: ./examples/mern-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - ZTF_POLICY_SERVICE=http://ztf-policy-service:3001
    depends_on:
      - ztf-policy-service
    networks:
      - ztf-network

  # Example Next.js application
  nextjs-example:
    build:
      context: ./examples/nextjs-app
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    environment:
      - ZTF_POLICY_SERVICE=http://ztf-policy-service:3001
    depends_on:
      - ztf-policy-service
    networks:
      - ztf-network

  # Example NestJS API
  nestjs-example:
    build:
      context: ./examples/nestjs-api
      dockerfile: Dockerfile
    ports:
      - "3003:3000"
    environment:
      - ZTF_POLICY_SERVICE=http://ztf-policy-service:3001
    depends_on:
      - ztf-policy-service
    networks:
      - ztf-network

  # Nginx load balancer and reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./tools/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ztf-policy-service
      - mern-example
      - nextjs-example
      - nestjs-example
    networks:
      - ztf-network

volumes:
  mongodb_data:
  redis_data:

networks:
  ztf-network:
    driver: bridge
